# ===================================================================
# DEVELOPMENT PROFILE CONFIGURATION (H2 Database)
# ===================================================================
# This profile uses H2 in-memory database for local development without Docker

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:secland_bank_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Ensure data.sql runs after schema creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-dev.sql

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=8080

# ===================================================================
# CORS Configuration for local development
# ===================================================================
# Allow frontend running from file:// protocol to connect
# This is less secure but needed for local development

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.com.secland.centralbank=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

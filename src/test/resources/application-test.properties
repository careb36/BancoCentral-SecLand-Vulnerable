# ===================================================================
# TEST CONFIGURATION - H2 In-Memory Database
# ===================================================================
# Test-specific configuration for unit and integration tests
# Uses H2 in-memory database for fast, isolated testing

spring.application.name=CentralBank-SecLand-Vulnerable-Test

# ===================================================================
# TEST DATABASE CONFIGURATION
# ===================================================================
# H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===================================================================
# HIBERNATE & JPA CONFIGURATION FOR TESTS
# ===================================================================
# Create schema automatically for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=false

# H2 console for debugging tests (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================================================
# TEST DATA INITIALIZATION
# ===================================================================
# Disable data.sql for unit tests, enable for integration tests
spring.sql.init.mode=never

# ===================================================================
# LOGGING CONFIGURATION FOR TESTS
# ===================================================================
# Reduce logging noise during tests
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.com.secland.centralbank=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ===================================================================
# TEST-SPECIFIC SETTINGS
# ===================================================================
# Disable security for easier testing (can be overridden in specific tests)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JWT secret for tests
app.jwt.secret=test-secret-key-for-testing-purposes-only-not-for-production-use
app.jwt.expiration=3600000 